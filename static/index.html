<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<p>333</p>
<script src="./js/utils.js"></script>
<script>

    var ajax = (data, callback) => {
        $.ajax({
            //请求方式
            type : 'post',
            //请求的媒体类型
            contentType: 'application/x-www-form-urlencoded',
            //请求地址
            url: '/api',
            //数据，json字符串
            data : data,
            //请求成功
            success : callback,
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log('e', e)
            }
        })
    }

    const fetchData = () => {
        var data = {}
        ajax(data, r => {
            console.log('r is', r);
        })

    };

    const __main = () => {
        fetchData()
    };

    __main();
</script>
</body>
</html>
